<html>
<head>
    {% load static %}
	<title> Admin Sign Up </title>
	<link rel="icon" href="{% static 'aionApp/Images/watch.png' %}" type="image" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="{% static 'aionApp/adminpage.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="navbar">
        <p id="logo" style="position: absolute; left: -3%;"> 
            <a href="/aionApp/exitSession/"><img src="{% static 'aionApp/Images/watch.png' %}" id="watch"></a>
             AION
        </p>

        <span style="position: absolute; left: 85%;">
            <a href="/aionApp/exitSession/">LOG OUT</a>    
        </span>
    </div>
    

	<div id="adminContainer">
		<p id="bigMessage">REGISTER AN ACCOUNT</p>
		<div id="container1">
			<div id="info">
				<div id="personalinfo">
					Personal Information
				</div>
				<br>
				<span class="fontUP">Last Name:</span> 
                <input type="text" class="inputRegister" name="last_name">
                <br> <br>
                <span class="fontUP">First Name:</span>
                <input type="text" class="inputRegister" name="first_name">
                <br> <br>
                <span class="fontUP">Middle Initial:</span>
                <input type="text" class="inputRegister" name="middle_initial" pattern=".{1,3}">
                <br> <br>
                <span class="fontUP">E-mail Address:</span>
                <input type="email" class="inputRegister" name="email">
                <br> <br>
				<span class="fontUP">Role: </span>
				<select class="dropDown"> ROLE TYPE 
                    <option> PRODUCT MANAGER </option>
                    <option> ACCOUNTING MANAGER </option>
				</select>
				<br> <br>
				
				<div id="accountinfo">
				Account Information
				</div>
				<br>
				<span class="fontUP">Username:</span>
				<input type="text" class="inputRegister" name="user_name"> 
				<br> <br>
				<span class="fontUP">Password:</span>
				<input type="password" class="inputRegister" name="password1"> 
				<br> <br>
				<span class="fontUP">Re-type password:</span>
				<input type="password" class="inputRegister" name="password2"> 
				<br> <br>
			</div>
        </div>
        <button id="submitButton" href="#">SUBMIT</button>	
	</div>
    <footer>Copyright Â© 2018 Xcite Interactive. All Rights Reserved.</footer>
</body>
